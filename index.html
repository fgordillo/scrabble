<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/png"
            href="https://cdn-icons-png.flaticon.com/128/18947/18947687.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scrabble</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
        <script type="text/javascript">
            ;(function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&")
                        })
                        .join("?")
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(
                            0,
                            l.pathname.length - l.search.length,
                        ) +
                            decoded +
                            l.hash,
                    )
                }
            })(window.location)
        </script>
    </body>
</html>

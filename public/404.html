<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Scrabble Vue</title>
        <script type="text/javascript">
            // Este script se encarga de redirigir la ruta al index.html
            // de forma que Vue Router pueda interpretarla.
            var pathSegmentsToKeep = 1 // Pon 1 si tu URL es usuario.github.io/scrabble/

            var l = window.location
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    l.pathname
                        .split("/")
                        .slice(0, 1 + pathSegmentsToKeep)
                        .join("/") +
                    "/?p=/" +
                    l.pathname
                        .split("/")
                        .slice(1 + pathSegmentsToKeep)
                        .join("/")
                        .replace(/&/g, "~and~") +
                    (l.search
                        ? "&q=" + l.search.slice(1).replace(/&/g, "~and~")
                        : "") +
                    l.hash,
            )
        </script>
    </head>
    <body></body>
</html>
